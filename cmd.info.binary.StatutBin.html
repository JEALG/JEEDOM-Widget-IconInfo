<div style="width:100px;min-height:100%;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="binary" data-cmd_id="#id#" data-version="#version#" title="#collectDate#">
		<center>
        <span class="cmdName" style="font-weight:bold;font-size:12px;#hideCmdName#">#name_display#</span>
		<div style="padding-top:2px;" id="iconCmd#id#"></div>
		</center>
	<script> 
	jeedom.cmd.update['#id#'] = function(_options){ 
          
    	var value_taille = "#taille#";           
	var value_name	= "#name#";
	var value_state	= "off";
          
	
        if (parseInt(_options.display_value) == 1) {
			value_state = "on";
		} else if (parseInt(_options.display_value) == 0) {
			value_state = "off";
		} else {
			value_state = "wrn";
		}
		
	var iconPath = "plugins/widget/core/template/dashboard/cmd.info.binary.StatutBin/" + value_name + "_" + value_state + ".png";
    	var iconPathdef = "plugins/widget/core/template/dashboard/cmd.info.binary.StatutBin/defaut_" + value_state + ".png";
		 
        $.get(iconPath)
    .done(function() { 
        $('#iconCmd#id#').empty().append('<img src="'+ iconPath +'" /height='+ value_taille +'px width='+ value_taille +'px>');
    })
    .fail(function() { 
        $('#iconCmd#id#').empty().append('<img src="'+ iconPathdef +'" /height='+ value_taille +'px width='+ value_taille +'px>');
    })   
      
        $('.cmd[data-cmd_id=#id#]').attr('title','Valeur du '+_options.valueDate+', collect√©e le '+_options.collectDate);
      }
      jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
	</script>
</div>
