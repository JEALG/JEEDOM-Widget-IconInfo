<div style="min-width:95px;min-height:100%;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="binary" data-cmd_id="#id#" data-version="#version#" title="#collectDate#">
	<center>
        <span class="cmdName" style="padding-top:3px;font-family:system-ui;font-weight:bold;font-size:14px;#hideCmdName#">#name_display#</span>
	<div style="padding-top:5px;" id="iconCmd#id#"></div>
	</center>
	<script> 
	jeedom.cmd.update['#id#'] = function(_options){ 
       
	var valueName	= "#name#";
	var valueState	= "off";
          	
        if (parseInt(_options.display_value) == 1) {
			valueState = "on";
		} else if (parseInt(_options.display_value) == 0) {
			valueState = "off";
		} else {
			valueState = "wrn";
		}
		
	var iconPath = "plugins/widget/core/template/dashboard/cmd.info.binary.StatutBin/" + valueName + "_" + valueState + ".png";
    	var iconPathDef = "plugins/widget/core/template/dashboard/cmd.info.binary.StatutBin/defaut_" + valueState + ".png";
	var valueTaille = is_numeric('#taille#') ? parseFloat('#taille#'):80;
	
        $.get(iconPath)
    	.done(function() { 
        $('#iconCmd#id#').empty().append('<img src="'+ iconPath +'" /height='+ valueTaille +'px width='+ valueTaille +'px>');
    	})
    	.fail(function() { 
        $('#iconCmd#id#').empty().append('<img src="'+ iconPathDef +'" /height='+ valueTaille +'px width='+ valueTaille +'px>');
    	})   
      
        $('.cmd[data-cmd_id=#id#]').attr('title','Valeur du '+_options.valueDate+', collect√©e le '+_options.collectDate);
      	}
      	jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
	</script>
</div>
